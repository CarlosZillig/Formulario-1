<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carlos é lindo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Formulario de clientes</b></legend>
                    <br><br>
                    <div class="Inputbox">
                        <input type="text" id="nome" nome="nome" class="inputUser" required>
                        <label for="Nome" class="InputLabel">Nome Completo</label>
                    </div>
                    <br><br>
                    <div class="Inputbox">
                        <input type="text" id="email" nome="email" class="inputUser" required>
                        <label for="Email" class="InputLabel">Email</label>
                    </div>
                    <br><br>
                    <div class="Inputbox">
                        <input type="tel" id="Telefone" nome="Telefone" class="inputUser" required>
                        <label for="Telefone" class="InputLabel">Telefone</label>
                    </div>
                    <br>
                    <p>Sexo:</p>
                    <input type="radio" id="Feminino" nome="Genero" value="Feminino" required>
                        <label for="Feminino">Feminino</label>
                        <br>
                    <input type="radio" id="Masculino" nome="Genero" value="Masculino" required>
                        <label for="Masculino">Masculino</label>
                        <br>
                    <input type="radio" id="Outro" nome="Genero" value="Outro" required>
                        <label for="Outro">Outros</label>
                        <br><br>
                        <label for="Nascimento"><b>Data de nascimento:</b></label>
                    <input type="date" id="Nascimento" nome="Nascimento" required>
                    <br><br>
                    <div class="Inputbox">
                    <input type="text" id="Cidade" nome="Cidade" class="inputUser" required>
                        <label for="Cidade" class="InputLabel">Cidade</label>
                    </div>   
                    <br><br>                      
                    <div class="Inputbox">
                    <input type="text" name="Estado" id="Estado" class="inputUser" required>
                        <label for="Estado" class="InputLabel">Estado</label>
                    </div>
                    <br><br>
                    <div class="Inputbox">
                    <input type="text" name="Endereco" id="Endereco" class="inputUser" required>
                        <label for="Endereco" class="InputLabel">Endereço</label>
                    </div> 
                    <br><br>  
                    <input type="submit" nome="submit" id="submit">
 
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
